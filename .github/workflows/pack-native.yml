name: Pack Native

on:
  workflow_dispatch:
    inputs:
      rids:
        description: 'Comma-separated RIDs (e.g. win-x64,linux-x64)'
        required: true
        default: 'linux-x64'
      configuration:
        description: 'Build configuration'
        required: true
        default: 'Release'
      libwebrtc_build_dir:
        description: 'Path to libwebrtc build output (optional, default: LIBWEBRTC_BUILD_DIR in env)'
        required: false
        default: ''
      lumenrtc_native_dir:
        description: 'Path to lumenrtc native output (optional, default: native/build/Release)'
        required: false
        default: ''

jobs:
  pack:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rid: ${{ fromJson(format('["{0}"]', replace(inputs.rids, ',', '","'))) }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Validate inputs
        run: |
          if [[ -z "${{ inputs.rids }}" ]]; then
            echo "Input 'rids' must not be empty."
            exit 1
          fi
          if [[ -n "${{ inputs.libwebrtc_build_dir }}" && ! -d "${{ inputs.libwebrtc_build_dir }}" ]]; then
            echo "libwebrtc_build_dir does not exist: ${{ inputs.libwebrtc_build_dir }}"
            exit 1
          fi
          if [[ -n "${{ inputs.lumenrtc_native_dir }}" && ! -d "${{ inputs.lumenrtc_native_dir }}" ]]; then
            echo "lumenrtc_native_dir does not exist: ${{ inputs.lumenrtc_native_dir }}"
            exit 1
          fi

      - name: Pack
        run: |
          args=("-Configuration" "${{ inputs.configuration }}" "-Rid" "${{ matrix.rid }}" "-Output" "artifacts/nuget/${{ matrix.rid }}")
          if [[ -n "${{ inputs.libwebrtc_build_dir }}" ]]; then
            args+=("-LibWebRtcBuildDir" "${{ inputs.libwebrtc_build_dir }}")
          fi
          if [[ -n "${{ inputs.lumenrtc_native_dir }}" ]]; then
            args+=("-LumenRtcNativeDir" "${{ inputs.lumenrtc_native_dir }}")
          fi
          pwsh scripts/pack.ps1 @args

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nupkg-${{ matrix.rid }}
          path: |
            artifacts/nuget/${{ matrix.rid }}/**/*.nupkg
            artifacts/nuget/${{ matrix.rid }}/**/*.snupkg
