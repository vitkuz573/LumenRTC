name: Pack (Managed + Native)

on:
  workflow_dispatch:
    inputs:
      rids:
        description: 'Comma-separated RIDs (e.g. win-x64,linux-x64)'
        required: true
        default: 'linux-x64'
      configuration:
        description: 'Build configuration'
        required: true
        default: 'Release'
      managed_only:
        description: 'Set to true to pack only managed packages'
        required: true
        default: 'false'
      libwebrtc_build_dir:
        description: 'Path to libwebrtc build output (optional)'
        required: false
        default: ''
      lumenrtc_native_dir:
        description: 'Path to lumenrtc native output (optional)'
        required: false
        default: ''

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Validate inputs
        run: |
          if [[ -z "${{ inputs.rids }}" ]]; then
            echo "Input 'rids' must not be empty."
            exit 1
          fi
          if [[ "${{ inputs.managed_only }}" != "true" && "${{ inputs.managed_only }}" != "false" ]]; then
            echo "Input 'managed_only' must be 'true' or 'false'."
            exit 1
          fi
          if [[ -n "${{ inputs.libwebrtc_build_dir }}" && ! -d "${{ inputs.libwebrtc_build_dir }}" ]]; then
            echo "libwebrtc_build_dir does not exist: ${{ inputs.libwebrtc_build_dir }}"
            exit 1
          fi
          if [[ -n "${{ inputs.lumenrtc_native_dir }}" && ! -d "${{ inputs.lumenrtc_native_dir }}" ]]; then
            echo "lumenrtc_native_dir does not exist: ${{ inputs.lumenrtc_native_dir }}"
            exit 1
          fi

      - name: Pack (managed only)
        if: inputs.managed_only == 'true'
        run: NO_NATIVE=true scripts/pack.sh

      - name: Pack (native)
        if: inputs.managed_only == 'false'
        run: |
          export RIDS="${{ inputs.rids }}"
          if [[ -n "${{ inputs.libwebrtc_build_dir }}" ]]; then
            export LIBWEBRTC_BUILD_DIR="${{ inputs.libwebrtc_build_dir }}"
          fi
          if [[ -n "${{ inputs.lumenrtc_native_dir }}" ]]; then
            export LUMENRTC_NATIVE_DIR="${{ inputs.lumenrtc_native_dir }}"
          fi
          scripts/pack-all.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: |
            artifacts/nuget/**/*.nupkg
            artifacts/nuget/**/*.snupkg
